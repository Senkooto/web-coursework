<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        /* CSS for the body with background image */
        body {
            margin: 0;
            padding: 0;
            background-image: url('./PXL_20230827_231748439.MP.jpg'); /* Replace 'background.jpg' with your image file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* CSS for form container */
        .form-container {
            max-width: 60%; /* Set the form width to 80% of the viewport */
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            text-align: center; /* Center the form content horizontally */
        }

        /* CSS for form sections (divs) */
        .form-section {
            text-align: left; /* Align the content within divs to the left */
            margin-bottom: 20px;
        }

        /* CSS for form labels */
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* CSS for form inputs */
        .form-input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS for textarea */
        .form-textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        /* CSS for checkboxes and radio buttons */
        .form-checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }

        /* CSS for submit button */
        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Regisration form</h2>
        <form id="sampleForm">
            <div class="form-section">
                <label class="form-label" for="name">Name:</label>
                <input type="text" id="name" class="form-input" required>
            </div>

            <div class="form-section">
                <label class="form-label" for="email">Email:</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-section">
                <label class="form-label" for="password">Password:</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div class="form-section">
                <label class="form-label" for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="form-input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            </div>

            <div class="form-section">
                <label class="form-label" for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" class="form-input" required>
            </div>

            <div class="form-section">
                <label class="form-label">Gender:</label>
                <label class="form-checkbox-label" for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label class="form-checkbox-label" for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>

            <div class="form-section">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label class="form-checkbox-label" for="subscribe">Subscribe to Newsletter</label>
            </div>

            <div class="form-section">
                <label class="form-label" for="comments">Comments:</label>
                <textarea id="comments" class="form-textarea" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for form submission
        document.getElementById("sampleForm").addEventListener("submit", function (e) {
            e.preventDefault();
            // You can add code here to handle form submission
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
